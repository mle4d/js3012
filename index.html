<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="other.css"></script>
</head>
<body>
  <header>
    <h2>KONAMI CODE</h2>
    <h3> enter the code to win</h3>
  </header>
  <img src="assets/controller.png">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

    <script type="text/javascript">

      $(document).ready(function() {
        var keys = [];
        var code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        $(".container").hide();
        $(document).keydown(function(keyEvent) {
          keys.push(keyEvent.keyCode);
          if ( keys.length > code.length ) {
            keys.shift();
          }
          if ( keys.toString() == code.toString() ) {
            $('.container').slideDown('slow');
          }
        });
      });

    </script>
  </head>

  <body>
      <div class="container">
          <div class="winner">
            <div>WINNER</div>
            <div>WINNER</div>
            <div>YOU&nbsp;WIN!</div>
          </div>
          </div>
  </body>
</html>
